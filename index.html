<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css"></src>
</head>
<body>
    <div id="calcContainer">
<div id="display">123456789</div>
<div id="numpad" class="pad">
    <div id="clear" class="padClear">clear</div>
    <div id="plusminus" class="padFunc">+/-</div>
    <div id="percentage" class="padFunc">%</div>
    <div id="divide" class="padFunc">/</div>
    <div id="seven" class="padnum">7</div>
    <div id="eight" class="padnum">8</div>
    <div id="nine" class="padnum">9</div>
    <div id="multiply" class="padFunc">*</div>
    <div id="four" class="padnum">4</div>
    <div id="five" class="padnum">5</div>
    <div id="six" class="padnum">6</div>
    <div id="subtract" class="padFunc">-</div>
    <div id="one" class="padnum">1</div>
    <div id="two" class="padnum">2</div>
    <div id="three" class="padnum">3</div>
    <div id="add" class="padFunc">+</div>
    <div id="zero" class="pad0">0</div>
    <div id="decimal" class="padnum">.</div>
    <div id="equals" class="padEqual">=</div>
</div>
    </div>

</body>
